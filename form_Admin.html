<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_form.css">
    <title>Registro Gerente</title>
    <style>
        body {
            background-image: url(../img/admin.jpg);
        }
    </style>
</head>
<body>
    <section class="login">
        <div class="form-group">
            <h1 class="title">Mi Cuenta-Administrador</h1>
            <form action="#" class="form">
                <div>                    
                    <label for="name" class="label">Nombres</label>
                    <input type="text" class="input input-name" id="name" placeholder="Alvaro Hernandez">

                    <label for="last_name" class="label">Apellidos</label>
                    <input type="text" class="input input-last_name" id="last_name" placeholder="Hernandez">

                    <label for="email" class="label">Email</label>
                    <input type="text" class="input input-email" id="email" placeholder="enginerher51@example.com">

                    <label for="user" class="label">Usuario</label>
                    <input type="text" class="input input-user" id="user" placeholder="alvaro07">
                    
                    <label for="password" class="label">Contrase√±a</label>
                    <input type="password" class="input input-password" id="password" placeholder="*********">

                    <label for="cell" class="label">Telefono</label>
                    <input type="number" class="input input-cell" id="cell" placeholder="+505 89447402">
                </div>
                <a href="./menu_admin.html"><input type="button" value="Crear Cuenta" class="primary-btn"></a>
            </form>
        </div>
    </section>
</body>
</html>
